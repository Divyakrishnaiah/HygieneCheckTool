<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPELLING  CHECK</title>
    <link rel="stylesheet" href="../static/css/fontawesome.css">
    <link rel="stylesheet" href="../static/css/robotofont.css">
    <link href="../static/css/bootstrap.css" rel="stylesheet">
    <link href="../static/css/mdb.css" rel="stylesheet">
    <link href="../static/css/main.css" rel="stylesheet">
</head>
<body>
    <!-- Nav Bar Code Starts -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark coloured">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand" href="/dashboard">Comparision Tool</a>
        </div>
      </nav>
    <!-- Nav Bar Code Ends -->

    <div class = "container mt-5" >
        <h4 class="text-center py-2 theading">Check Spelling</h4>
        <form>
            <div class = "row">
                <div class="col bg-warning m-2" style="background-color: #C5CAE9;">
                    <label class="badge badge-secondary" style="font-size: 3vh; margin-top: 5px">Spelling</label>
                    <textarea onfocus="clearText('Spe')" onblur="setText('Spe','Enter Syntax Here...')" name="Spelling" id="Spe" class="textareacommon" rows="20" cols="50" >
                    </textarea>
                </div>

            </div>
            <div class= "row justify-content-center">
                <div class="col col-sm-2">
                    <div class="btn-group" role="group">
                        <button type="button" name="check" class="btn btn-primary" name="compare" id="check">Check</button>
                        <button type="reset" class="btn btn-danger">Reset</button>
                      </div>
                </div>
            </div>
        </form>
        <div class = "row" style="height: 300px">
            <div class="col bg-info m-1">
                <label class="badge badge-success" style="font-size: 3vh; margin-top: 5px">Result</label>
                <textarea id="result" name="result" rows="4" class="textareacommon" style="width:100%"></textarea>
            </div>
        </div>
    </div>
